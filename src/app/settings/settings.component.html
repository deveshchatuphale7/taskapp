<nb-accordion multi>
    <nb-accordion-item>
      <nb-accordion-item-header class="hdr">
        Theme settings (Coming Soon !)
      </nb-accordion-item-header>
      <nb-accordion-item-body>
        <nb-select disabled placeholder="Info" status="info">
            <nb-option value="default" (click)="changeTheme('default')">Default</nb-option>
            <nb-option value="dark" (click)="changeTheme('default')">Dark</nb-option>
            <nb-option value="cosmic" (click)="changeTheme('default')">Cosmic</nb-option>
            <nb-option value="corporate" (click)="changeTheme('corporate')">Corporate</nb-option>
          </nb-select>
      </nb-accordion-item-body>
    </nb-accordion-item>
  
    <nb-accordion-item>
      <nb-accordion-item-header class="hdr">
        Alert settings (Coming Soon !)
      </nb-accordion-item-header>
      <nb-accordion-item-body>
        <div>
          <div class="d-flex flex-row justify-content-start align-content-center">
            <div class="ln-ht mr-3">Email alert for tasks </div> <nb-toggle disabled status="success"></nb-toggle>
          </div>
          <div class="d-flex flex-row justify-content-start align-content-center">
            <div class="ln-ht mr-3">SMS alert for tasks</div> <nb-toggle disabled status="success"></nb-toggle>
          </div>
        
        </div>

      </nb-accordion-item-body>
    </nb-accordion-item>
  
    <nb-accordion-item>
      <nb-accordion-item-header class="hdr">
        Change password
      </nb-accordion-item-header>
      <nb-accordion-item-body>
        <div>
        <input type="password" [(ngModel)]="oldPassowrd" nbInput status="info" shape="semi-round" placeholder="Enter current password">
      </div>
      <div class="mt-3">
        <input type="password" [(ngModel)]="newPassoword" nbInput status="info" shape="semi-round" placeholder="Enter new password">
      </div>
        <div class="mt-3">
          <input type="password" [(ngModel)]="cnfNewPassword" nbInput status="info" shape="semi-round" placeholder="Confirm new password">
        </div>
        <div class="mt-3">
          <button nbButton hero size="small" (click)="changePassoword()">Update</button>
        </div>
      </nb-accordion-item-body>
    </nb-accordion-item>
  </nb-accordion>
