<div class="d-flex mb-3">
    <h2 style="font-family: 'Poppins', sans-serif;">Descritive statistiscs </h2>
</div>  
<div class="d-flex flex-row justify-content-around">
    <nb-card>
        <nb-card-header>
            <h4 style="font-family: 'Poppins', sans-serif;">Completed & Due </h4>
        </nb-card-header>
        <nb-card-body>
            <div *ngIf="!dataPresent" style="text-align: center;">
                <h5 style="font-family: 'Poppins', sans-serif;">No data to display </h5>
            </div>
            <div *ngIf="dataPresent" id="CompletenDue" style="width: 400px;height: 400px;"></div>
        </nb-card-body>
    </nb-card>

    <nb-card>
        <nb-card-header>
            <h4 style="font-family: 'Poppins', sans-serif;">On time & Overdue </h4>
        </nb-card-header>
        <nb-card-body>
            
            <div *ngIf="!dataPresent" style="text-align: center;">
                <h5 style="font-family: 'Poppins', sans-serif;">No data to display </h5>
            </div>
            <div *ngIf="dataPresent" id="OntimenOverdue" style="width: 400px;height: 400px;"></div>
        </nb-card-body>
    </nb-card>

</div>
